<!DOCTYPE html>
<html>
<head>
	<title>Add Item</title>
	<style type="text/css">
		body{
			background-image: url('img/bg1.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}

		.formbox{
			width: 30%;
			margin: 175px 0 0 35%;
			background-color: #dddddd;
			border-radius: 12px;
		}

		table{
			margin-left: 15%;
			font-size: 120%
		}

		.formbox h2{
			text-align: center;
		}

		.button{
			background-color: chartreuse;
			border: #4CAF50
			font-weight: bold;
		}

		input{
			width: 100%;
			height: 20px;
		}
	</style>
</head>
<body>
	<div class="formbox">
		<br>
		<h2>Add Item</h2>
		<form>
			<table>
				<tr>
					<td>Product Name: </td>
					<td><input type="text" name="product-name"></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>Product Price: </td>
					<td><input type="number" name="product-price"></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>Product Image: </td>
					<td><input type="file" name="product-image"></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><input type="button" value="Submit" class="button"></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><a href="index.html">Back to Home</a></td>
				</tr>
			</table>
			<br>
		</form>
	</div>

</body>
</html>
